<div class="page-container">
    <div class="buttons" #dropZone>
        <div class="btn">
            Discuss
        </div>
    </div>
    <div class="content-container">
        <div class="used-cards-container">
            <div class="section-header">
                Used Cards
            </div>
            <div class="card-list-container">
                <div class="box-container"
                *ngFor="let item of service.placedCards">
                    <img src="../../assets/{{ service.cardsData[item.label].imageUrl }}.svg" alt="">
                </div>
            </div>
        </div>
        <div cdkDropList class="carousel-container"
        [cdkDropListData]="service.cardsData" cdkDropListSortingDisabled
        (cdkDropListDropped)="placeCard($event)">
            <div *ngFor="let card of service.cardsData | keyvalue;" [ngClass]="service.discardedCards.includes(card.value.label) ? 'discarded-overlay' : ''" (appLongPressDiscard)="onLongPressDiscard(card.value,$event)" class="big-card-container"
            cdkDrag (pointerdown)="off = { x: $event.offsetX || 0, y: $event.offsetY || 0 }"
            (cdkDragMoved)="cardMoveListener($event)"
            [cdkDragData]="card.value"
            [cdkDragDisabled]="service.discardedCards.includes(card.value.label)">
                <div class="title">
                    {{ card.value.label }}
                </div>
                <div class="content">
                    {{ card.value.content }}
                </div>
                <div class="logo">
                    <img src="../../assets/{{ card.value.imageUrl }}.svg" alt="">
                </div>
                <img *cdkDragPreview src="../../assets/{{ card.value.imageUrl }}.svg" alt="image">
            </div>
        </div>
    </div>
</div>
