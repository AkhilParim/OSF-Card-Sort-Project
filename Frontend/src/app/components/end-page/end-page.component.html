<div class="body" *ngIf="!showPageLoader; else loading">
    <div class="container">
        <p class="title">Thank you for participating!</p>
        <p class="prompt">Redirecting to Home Page in {{ promptDuration }} seconds..</p>
    </div>
</div>

<ng-template #loading>
    <div class="page-loader"></div>
</ng-template>
